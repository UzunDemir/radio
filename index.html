<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Uzun Demir - sample of radio| CPC</title>
  <link rel="stylesheet" href="./style.css">
  <style>
   .b1 {
    background: red; /* серый цвет фона */ 
    color: white; /* буквы */ 
    font-size: 8pt; /* Размер шрифта в пунктах */
   }
  </style>	

</head>
<body>
<!-- partial:index.partial.html -->
<div class="tools">
	<input type="range" min="-90" max="90" value="-12.25" id="rotateX">
	<input type="range" min="-90" max="90" id="rotateY">
</div>

<div class="front-panel" id="front">
	<div class="volume-knob"></div>
	<div class="display">
		<h1>Radio Uzun</h1>
		
	</div>
	<div class="radio-group">
		<div class="radio">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<label for="l1">D</label>
			<input type="radio" name="station" id="l1" value="r1">
		</div> 
		<div class="radio">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<label for="m2">E</label>
			<input type="radio" name="station" id="m2" value="r2">
		</div>
		<div class="radio">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<label for="m3">M</label>
			<input type="radio" name="station" id="m3" value="r3">
		</div>
		<div class="radio">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<label for="m4">I</label>
			<input type="radio" name="station" id="m4" value="r4">
		</div>
		<div class="radio">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<label for="m5">R</label>
			<input type="radio" name="station" id="m5" value="r5">
		</div>
	</div>
	<button class="b1" onclick="window.location.href = 'http://uzundemir.github.io/';">Sony</button>
	<div class="volume-knob"></div>
	
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
